<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>
  
  <!-- Quantum orbits -->
  <ellipse cx="32" cy="32" rx="20" ry="8" fill="none" stroke="url(#orbitGrad)" stroke-width="2" transform="rotate(0 32 32)"/>
  <ellipse cx="32" cy="32" rx="20" ry="8" fill="none" stroke="url(#orbitGrad)" stroke-width="2" transform="rotate(60 32 32)"/>
  <ellipse cx="32" cy="32" rx="20" ry="8" fill="none" stroke="url(#orbitGrad)" stroke-width="2" transform="rotate(120 32 32)"/>
  
  <!-- Center nucleus -->
  <circle cx="32" cy="32" r="6" fill="#ffffff"/>
  
  <!-- Electron particles -->
  <circle cx="52" cy="32" r="4" fill="#ffffff"/>
  <circle cx="22" cy="14.5" r="4" fill="#ffffff"/>
  <circle cx="22" cy="49.5" r="4" fill="#ffffff"/>
</svg>
